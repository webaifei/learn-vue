            <div class="top-big-link">

                <input type="email" class="col-sm-9" id="exampleInputEmail1" placeholder="input todo item">

              </div>
              <table class="table">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Item</th>
                      <th>status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>

                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Larry</td>
                      <td>the Bird</td>
                      <td>@twitter</td>
                    </tr>

    <div class="backstretch" style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; height: 1071px; width: 1280px; z-index: -999998; position: absolute;"><img

  <div class="getting-started-container section-container section-container-gray-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 always-beautiful section-description wow fadeIn">
          <h2>Getting started</h2>
          <div class="divider-1 wow fadeInUp"><span></span></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 always-beautiful-box wow fadeInLeft">
          <div class="always-beautiful-box-text always-beautiful-box-text-left">
            <figure class="highlight highlight-dark text-left my-4">
              <code>
                <span class="c1"># Install compodoc with npm</span>
                <span class="c2">$ npm install -g @compodoc/compodoc</span>
                <span class="c1"># Run compodoc in your project (generated with Angular CLI for example) and serve it</span>
                <span class="c2">$ compodoc -p src/tsconfig.app.json -s</span>
              </code>
            </figure>
            <p>
            </p>
            <h3>Read the <a href="https://compodoc.github.io/website/guides/getting-started.html" target="_blank">documentation</a>

            <p></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 features section-description wow fadeIn">

        </div>
